<div class="row text-center signup" ng-controller='signupCtrl'>

	<div class="col-md-12">
		<img class="img-responsive sg-title" ng-src='assets/img/mw-signup-title.png'/>
	</div>

	<div class="form-group col-md-12 text-center">
		<h2>Join us today!</h2>
		
		<form name="sgForm" ng-submit="signup()" novalidate>
			<input name="username" class="form-control input-lg" type="text" minlength="3" pattern="[A-Za-z0-9 ]{3,}" placeholder="Enter your username" ng-model="user.username" required>
			<div class="alert alert-warning" ng-messages="sgForm.username.$error" ng-show="sgForm.$submitted && sgForm.username.$invalid">
				<div ng-message="required">Username Cannot Be Empty!</div>
				<div ng-message="minlength">Username Too Short!</div>
				<div ng-message="pattern">Invalid Username: Letters and Numbers Only!</div>
			</div>
			<br>
			<input name="password" class="form-control input-lg" type="password" minlength="6" maxlength="18" placeholder="Enter your password" ng-model="user.password" required>
			<div class="alert alert-warning" ng-messages="sgForm.password.$error" ng-show="sgForm.$submitted && sgForm.password.$invalid">
				<div ng-message="required">Password Cannot Be Empty!</div>
				<div ng-message="minlength">Password Too Short!</div>
			</div>
			<br>
			<input name="password_cf" class="form-control input-lg" type="password" placeholder="Confirm your password" ng-model="user.password_cf" required>
			<div class="alert alert-warning" ng-messages="sgForm.password_cf.$error" ng-show="sgForm.$submitted && sgForm.password_cf.$invalid">
				<div ng-message="required">Password Cannot Be Empty!</div>
				<div ng-message="minlength">Password Too Short!</div>
			</div>

			<div class="alert alert-danger" ng-show="showFail">
				<button type="button" class="close" data-ng-click="switchBool('showFail')">x</button>
				<strong>Error:</strong> {{ failText }}
			</div>

			<br><br>
			<input type="submit" class="btn btn-lg btn-outline-info btn-block" value="Sign Up">
		</form>
		<a href="#/login">Already a member? Log in!</a>
	</div>
</div>
